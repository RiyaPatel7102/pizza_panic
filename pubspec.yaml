name: pizza_panic
description: Pizza delivery tracking app for Mamma Mia's Pizza Palace
publish_to: 'none'
version: 1.0.0+1

environment:
    sdk: ^3.6.0

dependencies:
    flutter:
        sdk: flutter

    # State Management with DI
    flutter_riverpod: ^2.4.9

    # Date/Time formatting
    intl: ^0.19.0

    # UI
    cupertino_icons: ^1.0.8

dev_dependencies:
    flutter_test:
        sdk: flutter

    # Linting
    flutter_lints: ^5.0.0

    # Testing
    mocktail: ^1.0.2

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/mock_data/
